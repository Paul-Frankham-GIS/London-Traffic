<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Traffic Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Set the size of the map container */
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    // Initialize the map
    var map = L.map('map').setView([51.5074, -0.1278], 13);  // Coordinates for London

    // Add a tile layer (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // URL of the London traffic GIF (replace with your actual GitHub raw URL)
    const gifUrl = "https://github.com/pusher/pusher-realtime-tfl-cameras.git";

    // Add a marker at a specific location (center of London)
    var marker = L.marker([51.5074, -0.1278]).addTo(map);

    // Create an image overlay and add it to the map
    var gifOverlay = L.imageOverlay(gifUrl, [[51.5, -0.15], [51.6, -0.1]]);  // Define the bounds for the GIF overlay
    gifOverlay.addTo(map);

    // Optionally, add a popup to the marker
    marker.bindPopup("<b>London Traffic</b><br>Here is a live traffic GIF.").openPopup();
</script>

</body>
</html>
