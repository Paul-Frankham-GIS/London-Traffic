<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Traffic GIF</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            border: 5px solid #000;
        }
    </style>
</head>
<body>

    <div id="gif-container">
        <!-- The GIF will be inserted here by JavaScript -->
    </div>

    <script>
        // URL to the London traffic GIF on GitHub (replace this with actual URL)
        const gifUrl = "https://raw.githubusercontent.com/user/repository/branch/path/to/london_traffic.gif";

        // Create an image element
        const img = document.createElement("img");
        img.src = gifUrl;
        img.alt = "London Traffic GIF";
        img.width = 600;  // Set the width as desired

        // Append the image to the div
        document.getElementById("gif-container").appendChild(img);
    </script>

</body>
</html>
